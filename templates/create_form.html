<!-- create_form.html -->
{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content_container %}

<div class="row">
    <div class="col-md-12"><h3>Creating a new {{ object_type }}</h3></div>
    <div class="col-md-10 col-md-offset-1">
    	{{ form.fields.content_type_selected }}
		<form id="basicform" class="" action="" method="post">{% csrf_token %}
			{{ form|crispy }}
			<p><br><input id="update_btn" type="submit" class="btn btn-default" value="Add"/></p>
		</form>
    </div>
</div>
    
{% endblock content_container %}
